# 配置文件示例
# http_server 相关配置
"http_server":
    # 端口
    "port": "8080"

# 日志配置
log:
    # 日志文件的软链接路径(程序根目录的相对路径,默认配置:"resource/logs/log.log")
    link_path: "resource/logs/log.log"
    # 日志切割生成的日志文件路径(程序根目录的相对路径,默认配置:"resource/logs/log/%Y%m%d%H.log")
    file_path: "resource/logs/log/%Y%m%d%H.log"
    # 日志文件最大保存天数(默认配置:30)
    with_max_age: 30
    # 日志切割时间间隔(默认配置:1)
    with_rotation_time: 1

